<body id="page-top">
  <section  style="padding: 35px 10px;">
    <div class="container" style="margin-top: 90px;">
      <div class="row justify-content-center" style="margin-bottom: -15px;">
        <div class="login-dark"
          style="background-image: none;width: 95%;background-color: #F0F2F0;padding: 40px;border-radius: 4px;box-shadow: 3px 3px 4px rgba(0, 0, 0, 0);height: auto;">
          <h2 class="text-center" style="color:  #000000;font-size: 26px; margin-bottom:50px;">Carga y Envío de Contratos</h2>
            <div class="container-fluid">
              <div class="row justify-content-center mt-0">
                <div class="col-md-10 col-lg-9 text-center p-0 mt-3 mb-2">
                  <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <mat-stepper [linear]="isLinear" #stepper>
                      <mat-step [stepControl]="firstFormGroup">
                        <form [formGroup]="firstFormGroup">
                          <ng-template matStepLabel>Cargar Contrato</ng-template>
                            <section id="form-total-p-0" role="tabpanel" aria-labelledby="form-total-h-0" class="body current" aria-hidden="false">
                              <div class="inner col-lg-5">
                                <div class="form-row">
                                      <div class="form-holder form-holder-2 label_left">
                                          <label for="first-name">Tipo de Contrato</label>
                                        <select name="cboTipos" id="cboTipos" class="form-control">
                                          <option *ngFor="let tipo of this.types"
                                                [value]="tipo.idTipo">{{tipo.nombre}}
                                        </option>
                                      </select>                                    
                                      </div>
                                  </div>
                                  <br>
                                  <div class="form-row">
                                      <div class="file-select" id="src-file1" >
                                        <input type="file" (change)="cargarArchivo($event)" aria-label="Archivo"/>
                                      </div>                             
                                    </div>
                              </div>
                          </section>
                          <div><br><p align="left"><button mat-button matStepperNext class="btn1 col-lg-2" background-color="#0e3274bf" >Siguiente</button></p></div>
                        </form>
                      </mat-step>
                      <mat-step [stepControl]="secondFormGroup" label="Revisar Muestras">
                        <form [formGroup]="secondFormGroup">
                            <div class="container">
                              
                              <table class="table" style="margin:0px;" >
                                <thead style="background-color: #0e3274bf;color: rgb(255,255,255);">
                                    <tr>
                                        <th class="align-middle">Nombre</th>
                                        <th class="align-middle"><strong>Puesto</strong><br></th>
                                        <th class="align-middle"><strong>DNI</strong><br></th>
                                        <th class="align-middle" style="text-align: center;">Ver PDF</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let contrato of this.contratos">
                                        <td class="align-middle">{{contrato.nombre}}<br></td>
                                        <td class="align-middle">{{contrato.puesto}}<br></td>
                                        <td class="align-middle">{{contrato.dni}}<br></td>
                                        <td class="text-center"><p><a href="https://www.ujaen.es/servicios/negapoyo/sites/servicio_negapoyo/files/uploads/Modelo%20Archivo%20en%20Formato%20Digital.pdf" target="_blank"><img src="/assets/img/PDF.png" width="24 " height="24"/></a></p></td>
                                    </tr>

                                </tbody>
                            </table>

                            </div>
                            <br>
                          <div>
                            <p align="left"><button mat-button matStepperPrevious class="btn2 col-lg-2">Regresar</button>&nbsp;
                                <button mat-button matStepperNext class="btn1 col-lg-2">Siguiente</button></p>      
                          </div>
                        </form>
                      </mat-step>
                      <mat-step>
                        <ng-template matStepLabel>Confirmar</ng-template>
                        <br>
                        <br>
                        <h2><p>Iniciar envío de Contratos.</p></h2>
                        <br>
                        <br>
                        <div>
                          <p align="left"><button mat-button matStepperPrevious class="btn2 col-lg-2">Regresar</button>&nbsp;
                              <button mat-button (click)="procesarData()" class="btn1 col-lg-2">Enviar</button></p>      
                        </div>
                      </mat-step>
                    </mat-stepper>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <a href="#" class="trigger-btn" data-toggle="modal" data-target="#myModal">Click to Open Confirm Modal</a>
    </div>
    
  </section>
<!-- Modal HTML -->
<div class="container-fluid">
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header">
          <div class="icon-box">
            <i class="material-icons">&#xE876;</i>
          </div>				
          <h4 class="modal-title w-100">Awesome!</h4>	
        </div>
        <div class="modal-body">
          <p class="text-center">Your booking has been confirmed. Check your email for detials.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>  
</div>

<script src="assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
