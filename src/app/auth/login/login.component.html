<div class="fondo">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card-r">
          <figure class="img-center">
            <img class="img-fluid" src="assets/img/kisspng.png" alt="" />
          </figure>
          <form [formGroup]="authForm">
            <!-- (ngSubmit)="onClick()"> -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label color-important"
                >Correo electronico</label
              >
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label color-important"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
            </div>
            <div class="mb-4 form-check d-flex justify-content-between">
              <div>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label
                  class="form-check-label color-important"
                  for="exampleCheck1"
                  >Recordar contraseña</label
                >
              </div>
              <a href="">Olvidaste la contraseña?</a>
            </div>
            
            <div class="d-flex align-items-center mb-4">
            <button (click)="onClick()" type="submit" class="btn btn-primary m-auto" routerLink="/principal">
              Iniciar sesion
            </button>
          </div>
            <div class="m-3 d-flex justify-content-center gap-3 ">
              <button class="btn btn-block google-sign-in">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="35"
                fill="currentColor"
                class="bi bi-google"
                viewBox="0 0 16 16"
                href="#"
              >
                <path
                  d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                />
              </svg>
              <span>Continue with Google</span>
              </button>
             
            </div>
            <div class="d-flex align-items-center mb-4">
             
              <button  class="btn btn-primary m-auto">
                Registrate ahora
              </button>
      
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
